<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/clear.png" />
  </head>
  <body>
    <div>
      <div class="card">
        <div class="created-by">
          <h2>Weather App</h2>
          <p>Created by Ravi Singh</p>
        </div>

        <div class="search">
          <input type="text" placeholder="Enter City Name" spellcheck="false" />
          <button><img src="img/search.png" alt="" /></button>

          <button class="location-btn"><i class="fas fa-location-arrow"></i></button>
        </div>

        <div class="loader" style="display: none;"></div>

        <div class="error">
          <p>Invalid City name.</p>
        </div>

        <div class="weather">
          <img src="img/rain.png" class="weather-icon" alt="" />
          <h1 class="temp">22Â°C</h1>
          <h2 class="city">Maharajganj</h2>
          <div class="details">
            <div class="col">
              <img src="img/humidity.png" alt="" />
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="img/wind.png" alt="" />
              <div>
                <p class="wind">15 km/h</p>
                <p>Wind speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
